<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/humidifier.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
      rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./css/switch.css">
    <link rel="stylesheet" href="./css/font-awesome.css" />
    <title>가습기</title>
  </head>
  <body>
    <div id="container">
      <div class="app-name">
        <span>가습기</span>
      </div>
      <div class="frame">
        <section class="section section2">
          <span id="coolingText">습도 설정</span>
        </section>
        <section class="section section3">
          <div class="switch-container-1">
            <div class="switch demo4">
              <input onclick="humidOn()" id="humid-power" type="checkbox"/>
              <label><i class="icon-off"></i></label>
            </div>
          </div>
          <div id="resthumidity-text">50%</div>
        <div class="water"></div>
        <div class="btnupdown">
          <button id="increase"></button>
          <button id="decrease"></button>
        </div>
      </section>
      <section class="section section4">
        <div class="sub1">
          <div class="restwater">잔여 물 표시</div>
          <a href="#">
            <span>70%</span>
            <div class="liquid"></div>
          </a>
        </div>
        <div class="sub2">
          <div class="routine_box">
            <div class="routineBoxWrapper1">
              <p id="routineTitle">필터 건조</p>
            </div>
            <div class="routineBoxWrapper2">
              <div class="toggle-button"></div>
              <div id="btnWrap"></div>
            </div>
          </div>
        </div>
        <div class="sub3">
          <div class="routine_box">
            <div class="routineBoxWrapper1">
              <p id="routineTitle">파워 모드</p>
            </div>
            <div class="routineBoxWrapper2">
              <div class="toggle-button toggle-button2"></div>
              <div id="btnWrap"></div>
            </div>
          </div>
        </div>
        <div class="sub4">
          <div class="routine_box">
            <div class="routineBoxWrapper1">
              <p id="routineTitle">저소음 모드</p>
            </div>
            <div class="routineBoxWrapper2">
              <div class="toggle-button toggle-button3"></div>
              <div id="btnWrap"></div>
            </div>
          </div>
        </div>
      </section>
    </div>
    </div>
    <script src="javascript/humidifier.js"></script>
    <script src="javascript/switchHum.js"></script>
  </body>
</html>
